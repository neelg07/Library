<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library App</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./library.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="title">
                    <img
                        class="book-icon"
                        src="./icons/bookshelf.svg"
                        alt="open book icon"
                        width="100"
                    />
                    <h1>Virtual Library App</h1>
                </div>
                <div class="log">
                    <h2>Library Size:</h2>
                    <h3># of Read Books:</h3>
                    <h3># of Unread Books:</h3>
                </div>
            </div>
            <div class="add-book">
                <button type="button">
                    <img
                        src="./icons/plus-circle-solid.svg"
                        alt="plus-circle-add icon"
                        width="75"
                        class="add-icon"
                    />
                </button>
            </div>
        </div>
    </body>
</html>
