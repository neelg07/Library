<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library App</title>
        <link rel="stylesheet" href="./styles.css" />
        <script src="./library.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <div class="title">
                    <img
                        class="book-icon"
                        src="./icons/bookshelf.svg"
                        alt="open book icon"
                        width="100"
                    />
                    <h1>Virtual Library App</h1>
                </div>
                <div class="log">
                    <h2>Library Size:</h2>
                    <h3># of Read Books:</h3>
                    <h3># of Unread Books:</h3>
                </div>
            </div>
            <!-- Library Cards Start -->
            <div class="card-grid"></div>
            <!-- Library Cards End -->
            <div class="bookform inactive">
                <h1>My Book</h1>
                <button type="button" id="close-btn">
                    <img
                        src="https://img.icons8.com/material-two-tone/24/null/cancel--v1.png"
                        width="25"
                    />
                </button>
                <form id="book-submit-form">
                    <div class="book-title">
                        <label for="title"
                            >Title:<span aria-required="true">*</span></label
                        >
                        <input type="text" id="title" name="title" required />
                    </div>

                    <div class="author">
                        <label for="author"
                            >Author:<span aria-required="true">*</span></label
                        >
                        <input type="text" id="author" name="author" required />
                    </div>

                    <div class="pages">
                        <label for="pages"
                            >No. of Pages:<span aria-required="true"
                                >*</span
                            ></label
                        >
                        <input
                            type="number"
                            id="pages"
                            min="1"
                            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                            name="pages"
                            required
                        />
                    </div>

                    <fieldset>
                        <legend>
                            Have you read this yet?<span aria-required="true"
                                >*</span
                            >
                        </legend>

                        <input
                            type="radio"
                            id="read"
                            name="read"
                            value="true"
                            required
                        />
                        <label for="read">Read</label>

                        <input
                            type="radio"
                            id="unread"
                            name="read"
                            value="false"
                        />
                        <label for="unread">Not Read</label>
                    </fieldset>
                    <button type="submit" class="submit-form">Submit</button>
                </form>
            </div>
            <div class="add-book">
                <button type="button">
                    <img
                        src="./icons/plus-circle-solid.svg"
                        alt="plus-circle-add icon"
                        width="75"
                        class="add-icon"
                    />
                </button>
            </div>
    </body>
</html>
